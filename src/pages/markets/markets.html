<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Markets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>List of current markets ({{ markets?.length }})</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col>
      <ion-list>
        <div style="width:10px; background: red"></div>
        <button ion-item class="market-color"
          *ngFor="let market of marketsObs | async" [style.border-left-color]="market.color">
            {{ market.name }}
        </button> 
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addMarket()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
