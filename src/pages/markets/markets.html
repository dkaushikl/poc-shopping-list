<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Markets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="head-page-label">List of current markets ({{ markets?.length || 0 }})</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let market of markets" (ionSwipe)="deleteMarket(slidingItem, market)">
          <ion-item tappable class="market-color-identifier">
            <ion-label [style.border-left-color]="market?.color">{{ market?.name }}</ion-label>
          </ion-item>
    
          <!-- Right buttons -->
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="editMarket(market)">
              <ion-icon name="create"></ion-icon>
                Edit
              </button>
              <button ion-button expandable color="secondary" (click)="deleteMarket(slidingItem, market)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addMarket()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
