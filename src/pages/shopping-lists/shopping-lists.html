<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My shopping lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>For advanced options, slide the desired item...</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding #item *ngFor="let list of shoppingListsObs | async">
            <!-- -->
            <ion-item tappable (tap)="openList(list?.id)" (press)="itemPressed(list)">
              <h2>{{ list.name }}</h2>
            </ion-item>

            <!-- -->
            <ion-item-options side="right">
              <button ion-button color="primary" (click)="editItem(item)">
                <ion-icon name="create"></ion-icon> Edit
              </button>
              <button ion-button color="danger" (click)="deleteItem(item)">
                <ion-icon name="trash"></ion-icon> Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addShoppingList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
