<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-login">
  <ion-grid fixed>
    <ion-row justify-content-center align-items-center class="img-title-sep">
      <button ion-button (click)="loginWithGoogle()">Login Google</button>
      <button ion-button (click)="logout()">Logout</button>
    </ion-row>

    <ion-row justify-content-center align-items-center class="img-title-sep">
      <div text-center class="app-title">Grocery list!</div>
    </ion-row>
  </ion-grid>
</ion-content>
