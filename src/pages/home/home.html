<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your current lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>These are your lists...</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let list of shoppingLists">
    <ion-card-header>
      <h2><strong>{{ list.name }}</strong></h2>
    </ion-card-header>
    <ion-card-content>
      <p>Current state: {{ list.checked }}/{{ list.aliments.length }}</p>
      <ion-range [(ngModel)]="brightness"></ion-range>
      <p>Shared with ({{list.shared}}): fulanito, menganito, zutanito</p>
      <ion-row>Markets: Lidl, Dia</ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addShoppingList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
