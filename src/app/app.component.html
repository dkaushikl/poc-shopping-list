<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Login -->
        <button menuClose ion-item (click)="login()"><ion-icon name="log-in"></ion-icon> Login</button>

        <!-- Menu entries -->
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name="{{ p.icon }}"></ion-icon> {{ p.title }}
        </button>

        <!-- Logout -->
        <button menuClose ion-item (click)="logout"><ion-icon name="log-out"></ion-icon> Logout</button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
